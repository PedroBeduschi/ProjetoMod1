<!DOCTYPE html>
<html>
    <head>
        <title>
            Projeto Mod 1
        </title>
        <link rel="stylesheet" href="./assets/css/style_novo.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="conteudo">
            <header class="cabecalho">
                <div class="cont">
                    <img id="logo" src="./assets/img/logo.png" />
                    <h1 id="titulo">
                        Controle financeiro
                    </h1>
                    <div class="menu">
                        <a class="hamenu" href="javascript:void(0);">☰</a>
                        <div class="opcoes">
                            <a class="sair" href="javascript:void(0);" style="text-align: left;">X</a>
                            <a href="javascript:void(0);">
                                Controle financeiro
                            </a>
                            <div class="linha">|</div>
                            <a href="javascript:void(0);">
                                Limpar dados
                            </a>
                        </div>
                    </div>
                </div>
            </header>
            <div class="corpo">
                <div  class="formulario">
                    <div class="novatrns">
                        Nova Transação
                    </div>
                    <div class="form1">
                        <form>
                            <div class="trans">
                                <label for="transacao">Tipo de transação</label>
                                <select class="caixa" placeholder="Compra" id="transacao" name="transacao">
                                <option value="compra">Compra</option>
                                <option value="venda">Venda</option>
                            </select>
                            </div>
                            <div class="nomemerc">
                                <label for="nomemercadoria">Nome da mercadoria</label>
                                <input class="caixa" placeholder="Input" type="text" id="nomemercadoria" name="nomemercadoria"/>
                            </div>
                            <div  class="val">
                                <label for="valor">Valor</label>
                                <input class="caixa" placeholder="R$ 0.00" type="number" id="valor" name="valor"/>
                            </div>
                        </form>
                        <input type="submit" id="addtrns" value="Adicionar transação"/>
                    </div>
                    
                </div>
                <div class="historico">
                    <table class="tabela" style="width: 100%;" cellspacing="0">
                        <div id="extrato">Histórico de transações</div>
                        <thead>
                            <tr>
                                <th style="width: 5%;"> </th>
                                <th style="width: 32%; text-align:left;">Mercadoria</th>
                                <th style="width: 63%; text-align: right;">Valor</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>+</td>
                                <td>Lorem ipsum dolor sit amet consectetur</td>
                                <td style="text-align: right;">R$ 12.999,99</td>
                            </tr>
                            <tr class="info">
                                <td>-</td>
                                <td>Quis nostrud exercitation</td>
                                <td style="text-align: right;">R$ 99,99</td>
                            </tr>
                            <tr class="info">
                                <td>+</td>
                                <td>Lorem ipsum </td>
                                <td style="text-align: right;">R$ 9,99</td>
                            </tr>
                        </tbody>
                    </table>
                    <table class="tabela_foot" style="width: 100%;" cellspacing="0">
                        <tfoot style="font-weight: bold;">
                            <tr>
                                <td style="width: 5%"> </td>
                                <td style="width: 32%; text-align:left;">Total</td>
                                <td style="width: 63%; text-align: right;">R$ 12.909.99<br><div style="font-size: 10px; font-weight: normal;">[LUCRO]</div></td>
                            </tr> 
                        </tfoot>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               
                    </table>
                </div>
            </div>  
        </div>
      </body>
</html>
