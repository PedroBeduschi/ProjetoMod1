<!DOCTYPE html>
<html>
    <head>
        <title>
            Projeto Mod 1
        </title>
        <link rel="stylesheet" href="./assets/css/style_novo.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="conteudo">
            <header class="cabecalho">
                <div class="cont">
                    <img id="logo" src="./assets/img/logo.png" />
                    <h1 id="titulo">
                        Controle financeiro
                    </h1>
                    <div class="menu">
                        <a class="hamenu" href="javascript:void(0);">☰</a>
                        <div class="opcoes">
                            <a class="sair" href="javascript:void(0);" style="text-align: left;">X</a>
                            <a href="javascript:void(0);">
                                Controle financeiro
                            </a>
                            <div class="linha">|</div>
                            <a href="javascript:void(0);" onclick="limparDados()">
                                Limpar dados
                            </a>
                        </div>
                    </div>
                </div>
            </header>
            <div class="corpo">
                <div  class="formulario">
                    <div class="novatrns">
                        Nova Transação
                    </div>
                    <form class="form1" onsubmit="testaFormulario(event)">
                        <div class="formcorpo">
                            <div class="trans">
                                <label for="transacao">Tipo de transação</label>
                                <select class="caixa" placeholder="Compra" id="transacao" name="transacao">
                                <option value="compra">Compra</option>
                                <option value="venda">Venda</option>
                                </select>
                            </div>
                            <div class="nomemerc">
                                <label for="nomemercadoria">Nome da mercadoria</label>
                                <input class="caixa" placeholder="Input" type="text" id="nomemercadoria" name="nomemercadoria"/>
                            </div>
                            <div  class="val">
                                <label for="valor">Valor</label>
                                <input class="caixa" placeholder="R$ 0.00" type="text" id="valor" name="valor"/>
                            </div>
                            
                        </div>
                        <input type="submit" id="addtrns" value="Adicionar transação"/>
                    </form>
                    
                </div>
                <div class="historico">
                    <table class="tabela" style="width: 100%;" cellspacing="0">
                        <div id="extrato">Extrato de transações</div>
                        <thead>
                            <tr>
                                <th style="width: 5%;"> </th>
                                <th style="width: 32%; text-align:left;">Mercadoria</th>
                                <th style="width: 63%; text-align: right;">Valor</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                    <table class="tabela_foot" style="width: 100%;" cellspacing="0">
                        <tfoot style="font-weight: bold;">
                            <tr>
                                <td style="width: 5%">&nbsp;</td>
                                <td style="width: 32%; text-align:left;">Total</td>
                                <td id="total" style="width: 63%; text-align: right;">R$ 12.909.99<br><div id="resultadoFinal" style="font-size: 10px; font-weight: normal;">[LUCRO]</div></td>
                            </tr> 
                        </tfoot>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               
                    </table>
                </div>
            </div>  
        </div>
        <script src="./assets/js/script.js" ></script>
      </body>
</html>
